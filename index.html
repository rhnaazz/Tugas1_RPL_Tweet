<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Rayhan</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/profile-navbar.css" rel="stylesheet">
        <link href="css/right-navbar.css" rel="stylesheet">
        <link href="css/follower-box.css" rel="stylesheet">
        <link href="css/tweetbox.css" rel="stylesheet">
        <link href="/css/other.css" rel="stylesheet">
        <script src="/js/script.js" type="text/javascript"></script>

    </head>


    <body>
        <div class="wrapper">
            <div class="navbar" id="main-navbar">
                <div class="navbar-inner" id="navbar-inner">
                    <div class="navbar-col1">
                        <div class="navbar-button navbar-home-button">

                                <span class="icon icon-home">
                                    <img src="/assets/home.svg">
                                </span>
                                <span class="button-text">Home</span>
                        </div>

                        <div class="navbar-button navbar-notification-button">
                            <span class="icon icon-notification">
                                <img src="/assets/notif.svg">
                            </span>
                            <span class="button-text">Notification</span>
                        </div>
                        <div class="navbar-button navbar-messages-button">
                            <span class="icon icon-messages">
                                <img src="/assets/message.svg">
                            </span>
                            <span class="button-text">Messages</span>
                        </div>

                    </div>
                    <div class="navbar-col2">
                        <div class="logo">
                            <img src="/assets/owl.svg">
                        </div>
                    </div>
                    <div class="navbar-col3 right-navbar-section">

                        <div class="profile-navbar-col1">
                            <div class="search-box-wrapper">
                                <div class="search-container"></div>
                                <div class="search-button">
                                    <img src="/assets/search.svg">
                                </div>

                            </div>
                        </div>


                        <div class="profile-navbar-col2">
                            <div class="user-icon">
                                <img src="/assets/user.jpg">
                            </div>
                        </div>


                        <div class="profile-navbar-col3">
                            <div class="tweet-button">Login</div>
                        </div>

                    </div>
                </div>
                <div class="navbar-line-wrapper">
                    <div class="navbar-line-inner">
                        <div class="navbar-line-col1">

                            <div class="navbar-line-button"></div>
                            <div class="navbar-line-button"></div>
                            <div class="navbar-line-button"></div>
    
                        </div>
                </div>
            </div>
            </div>
                <div class="mainbody" id="mainbody">
                    <div class="col1">

                        <!-- FOLLOWER BOX BEGIN -->
                        <div class="follower-box">
                                <div class="follower-box-banner">
                                    <img src="/assets/banner.jpg">
                                </div>

                                <div class="follower-box-user-info-wrapper">
                                    <div class="follower-box-user-icon-wrapper">
                                        <div class="follower-box-user-icon">
                                            <img src="/assets/user.jpg">
                                        </div>
                                        <div class="follower-box-user-name">
                                            <p class="user-text-name">RayhanAurelia</p>
                                            <p class="user-name">@TepusingRPL</p>
                                        </div>
                                    </div>
                                    <div class="follower-box-toolbar">
                                        <div class="follower-box-toolbar-col1">
                                            <span class="tweet-toolbar-title">Tweets</span>
                                            <span class="tweet-toolbar-count">4</span>
                                        </div>
                                        <div class="follower-box-toolbar-col2">
                                            <span class="tweet-toolbar-title">Following</span>
                                            <span class="tweet-toolbar-count">10</span>
                                        </div>
                                        <div class="follower-box-toolbar-col3">
                                            <span class="tweet-toolbar-title">Follower</span>
                                            <span class="tweet-toolbar-count">15</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                         <!-- FOLLOWER BOX END -->



                    </div>
                    <div class="col2">
                       


                        <div class="tweet-box-content">
                            <div class="tweetbox-user-icon-col">
                                <div class="tweetbox-user-icon">
                                    <img src="/assets/user.jpg">
                                </div>
                            </div>
                            <div class="tweetbox-message-content">
                                <div class="tweetbox-message-input-area">
                                    <div class="tweetbox-message-input-area-inner"></div>
                                </div>
    
                                <div class="tweetbox-toolbar-area">

                                   <div class="tweetbox-toolbar-area-left">
                                    <div class="tweetbox-toolbar-area-left-col1">
                                        <img src="/assets/image.svg">
                                    </div>
                                    <div class="tweetbox-toolbar-area-left-col2">
                                        <img src="/assets/gif.svg">
                                    </div>
                                    <div class="tweetbox-toolbar-area-left-col3">
                                        <img src="/assets/bar.svg">
                                    </div>
                                    <div class="tweetbox-toolbar-area-left-col4">
                                        <img src="/assets/location.svg">
                                    </div>
                                   </div>

                                   <div class="tweetbox-toolbar-area-right">
                                    <div class="tweetbox-toolbar-area-right-col1">

                                        <div class="tweetbox-toolbar-area-right-col1-button">Tweet
                                        </div>
                                        
                                    </div>
                                    <div class="tweetbox-toolbar-area-right-col2">
                                        <img src="/assets/add.svg">
                                    </div>
                                   </div>
                            
                                   
                                </div>
                            </div>


                        </div>

                    </div>
                    <div class="col3">
                            <div class="col3-wrapper">
                        <div class="col3-text">
                            <div class="col3-text-black">
                                <div class="col3-text-black-text">Who To Follow</div>
                            </div>
                            <div class="col3-text-blue">
                                <div class="col3-text-blue-text">Refresh View All</div>
                            </div>
                        
                        </div>
                    </div>

                        <div class="other-user-atas">
                            <div class=user-icon-2>
                                <img src="/assets/lotso.jpg">
                            </div>
                            <div class="user-icon-desc">
                                <div class="user-icon-desc-text">@Revalina</div>      
                            </div>
                            <div class="check">
                                <img src="/assets/check.svg">
                            </div>
                        </div>
                        <div class="other-user-bawah">
                            <div class=user-icon-2>
                                <img src="/assets/netflix.jpg">
                            </div>
                            <div class="user-icon-desc">
                                <div class="user-icon-desc-text">@NETFLIX</div>      
                            </div>
                            <div class="check">
                                <img src="/assets/check.svg">
                            </div>
                        </div>
                    </div>
               
                </div>

        </div>
    </body>
</html>
